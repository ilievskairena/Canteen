<div class="row">
	<div class="col-md-12">
		<h2 class="page-header">Организација и планирање на датуми</h2>
</div>
<div class="row">
	<div class="col-md-9">
		<calendar-md flex layout layout-fill
		calendar-direction="vm.direction"
		on-prev-month="vm.prevMonth"
		on-next-month="vm.nextMonth"
		on-day-click="vm.dayClick"
		title-format="'MMMM y'"
		week-starts-on="vm.firstDayOfWeek"
		data-start-month="9"
		data-start-year="2016"
		tooltips="tooltips"
		day-format="dayFormat"
		day-label-format="'EEE'"
		day-label-tooltip-format="'EEEE'"
		day-tooltip-format="'fullDate'"
		day-content="vm.setDayContent"
		disable-future-selection="false"
		class="ng-pristine ng-untouched ng-valid layout-fill ng-isolate-scope layout-row flex">
		</calendar-md>
	</div>
	<div class="col-md-3">
		<table ng-table="vm.datesTable"
		class="table table-bordered table-striped table-condensed" class="col-md-6">
			<tr>
				<th class="col-md-3">Датум</th>
				<th>Акции</th>
			</tr>
			<tr ng-repeat="row in $data">
				<td>{{row.Date | date:'dd.MM.yyyy'}}</td>
				<td>
			        <a href="" ng-click="vm.editMealType(row)">
			          <span class="glyphicon glyphicon-edit"></span>
			        </a>
			        &nbsp;&nbsp;
			        <a href="" ng-click="vm.openRemoveDialog(row)">
			       		<span class="glyphicon glyphicon-remove"></span>
			       	</a>	
				</td>
			</tr>
		</table>
	</div>
</div>
<div class="panel panel-default">
	<div class="row" style="margin-top:50px">
		<button class="btn btn-primary" ng-disabled="vm.currentYearCreated" ng-click="vm.saveDates()">Зачувај датуми</button>
	</div>
</div>
